///Here I follow the exemple given on the MDN website. "Filtering out all small values". So this is my very and ultra simple filter function/////
///It represent the years I was working as a self-employed/////

    function myFilter(x){

        return (x % 2 == 0 && x > 2011) ?true: false;

    }
    var yearNotWorking = [
      2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015
    ];
    var b = yearNotWorking.filter(myFilter);

    </script>
